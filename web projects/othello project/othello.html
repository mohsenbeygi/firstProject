<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Othello</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- game title -->
    <h1 class="title">Othello (reversi)</h1>

    <!-- game board -->
    <table id="gametable"></table>

    <!-- show scores -->
    <div class="score"></div>

    <!-- declare winner -->
    <div class="result"></div>

    <!-- start and restart button -->
    <button onClick="startGame(cells)" class='restartbtn'>Restart</button>

    <script src="script.js"></script>

</body>
</html>
